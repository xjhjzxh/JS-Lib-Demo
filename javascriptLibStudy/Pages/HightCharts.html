<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/lib/highcharts.js"></script>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">
        $(function ()
        {
            $('#container').highcharts({
                chart: {
                    //type: 'areaspline'
                    type:"column"
                },
                title: {
                    text: 'Average fruit consumption during one week'
                },
                //legend: {
                //    layout: 'vertical',
                //    align: 'left',
                //    verticalAlign: 'top',
                //    x: 120,
                //    y: 100,
                //    floating: true,
                //    borderWidth: 1,
                //    backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                //},
                xAxis: {
                    categories: [
                        'Monday',
                        'Tuesday',
                        'Wednesday',
                        'Thursday',
                        'Friday',
                        'Saturday',
                        'Sunday'
                    ],
                    plotBands: [{ // visualize the weekend
                        from: 4.5,
                        to: 6.5,
                        color: 'rgba(68, 170, 213, .2)'
                    }]
                },
                yAxis: {
                    title: {
                        text: 'Fruit units'
                    }
                },
                tooltip: {
                    shared: false,
                    valueSuffix: ' units'
                },
                credits: {
                    enabled: false
                },
                plotOptions: {
                    areaspline: {
                        fillOpacity: 0.3
                    }
                },
                series: [{
                    name: 'John',
                    data: [3, 4, 3, 5, 4, 10, 1]
                }, {
                    name: 'Jane',
                    data: [1, 3, 4, 3, 3, 5, 4]
                }]
            });
        });
    </script>
</body>
</html>
